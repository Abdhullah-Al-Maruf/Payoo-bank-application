<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="assets/Logo-full.png" type="image/x-icon">
    <!-- daisyui+tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen  max-w-md bg-base-200 mx-auto shadow">

    <header class=" border-b  border-b-gray-200 shadow sticky top-0 z-10 bg-inherit ">
        <!-- nav section -->
        <section class="flex py-3 w-[90%] mx-auto">
            <div class="flex gap-2">
                <img src="assets/logo.png" alt="" class="w-[60px]">
                <div>
                    <p class="font-bold text-neutral">$<span id="available-balance">45000</span></p>
                    <p class="text-neutral/50">Available Balance</p>
                </div>

            </div>
            <a class="btn btn-soft text-gray-500" href="./index.html"><i
                    class="fa-solid fa-arrow-right-from-bracket"></i> Log Out </a>
        </section>
    </header>

    <main class="w-[90%] mx-auto">
        <section class="py-4 ">
            <div class="space-y-4">
                <h2 class="font-bold text-3xl">Welcome to Pay<span class="text-primary">oo</span></h2>
                <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and </p>
            </div>
            <!--  btn container -->
            <div class=" grid grid-cols-3 gap-3 mt-4">
                <div class="btn btn-primary btn-soft flex-col h-full py-4">
                    <button><img src="assets/opt-1.png" alt=""></button>
                    <p>Add Money</p>
                </div>
                <div class="btn btn-primary btn-soft  flex-col h-full py-4">
                    <button><img src="assets/opt-2.png" alt=""></button>
                    <p>Cashout</p>
                </div>
                <div class="btn btn-primary btn-soft flex-col h-full py-4">
                    <button><img src="assets/opt-3.png" alt=""></button>
                    <p>Transfer Money</p>
                </div>
                <div class="btn btn-primary btn-soft flex-col h-full py-4">
                    <button><img src="assets/opt-4.png" alt=""></button>
                    <p>Get Bonus</p>
                </div>
                <div class="btn btn-primary btn-soft flex-col h-full py-4">
                    <button><img src="assets/opt-5.png" alt=""></button>
                    <p>Pay Bill</p>
                </div>
                <div class="btn btn-primary btn-soft flex-col h-full py-4">
                    <button><img src="assets/opt-6.png" alt=""></button>
                    <p>Transactions</p>
                </div>
            </div>
        </section>

        <!-- add money section -->
        <section class="hidden">
            <h2 class="font-bold">Add Money</h2>
            <div class="bg-base-100 w-full shadow mx-auto mt-4 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label text-neutral font-bold">Select A Bank </label>
                        <select id="select-bank" class="select bg-base-200 rounded-full w-full text-neutral-500">
                            <option disabled selected>Select Bank </option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="BKASH">BKASH</option>
                        </select>

                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="bank-acc-num" type="text" minlength="11" maxlength="11"
                            class=" w-full input rounded-full bg-base-200 " placeholder="Enter your account number" />
                        <br>

                        <label class="label text-neutral font-bold">Amount To Add</label>
                        <input id="amount-to-add" type="number" class=" w-full input rounded-full bg-base-200 "
                            placeholder="Enter amount to add" />
                        <br>

                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="add-money-pass" type="password" maxlength="4"
                            class="input w-full rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                        <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </section>
        <!--  cashout section form -->
        <section class="hidden">
            <h2 class="font-bold">Cash Out</h2>
            <div class="bg-base-100 w-full shadow mx-auto mt-4 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="agent-num" type="text" minlength="11" maxlength="11"
                            class=" w-full input rounded-full bg-base-200 " placeholder="Enter your number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="amount" type="number" class=" w-full input rounded-full bg-base-200 "
                            placeholder="Enter amount to withdraw" />
                        <br>

                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="withdraw-pass" type="password" maxlength="4"
                            class="input w-full rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                        <button id="cash-out-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>

        </section>


        <!-- Transfer Money -->
        <section class="hidden">
            <h2 class="font-bold">Transfer Money</h2>
            <div class="bg-base-100 w-full shadow mx-auto mt-4 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">User Account Number</label>
                        <input id="reciver-num" type="text" minlength="11" maxlength="11"
                            class=" w-full input rounded-full bg-base-200 " placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="trans-amount" type="number" class=" w-full input rounded-full bg-base-200 "
                            placeholder="Enter amount to Transfer" />
                        <br>

                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="transfer-pass" type="password" maxlength="4"
                            class="input w-full rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                        <button id="cash-out-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>

        </section>
        <!-- get bonus section -->
        <section>
            <h2 class="font-bold">Get Bonus</h2>
            <div class="bg-base-100 w-full shadow mx-auto mt-4 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label text-neutral font-bold">Enter Bonus Coupon</label>
                        <input id="bonus-cuppon" type="text" class=" w-full input rounded-full bg-base-200 "
                            placeholder="Enter Coupon" />

                        <button id="bonus" class="btn btn-primary rounded-full mt-4">Get Bonus</button>
                    </fieldset>
        </section>
    </main>
    <script src="./script/machine.js"></script>
    <script src="./script/homepage.js"></script>
</body>

</html>
