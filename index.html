<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="assets/Logo-full.png" type="image/x-icon">
    <!-- daisyui+tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen  max-w-md bg-base-200 mx-auto">
    <main>
        <!-- login page design -->
        <section>
            <!-- logo -->
            <div class="w-[200px] mx-auto pt-50">
                <img src="assets/Logo-full.png" alt="">
            </div>

            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto mt-8 rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Mobile Number</label>
                        <input type="text" minlength="11" maxlength="11" class="input rounded-full bg-base-200 " placeholder="Enter your number" />
                       <br>
                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input type="password" maxlength="4" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                        <button class="btn btn-primary rounded-full mt-4">Login</button>
                    </fieldset>
                </div>
            </div>

        </section>

    </main>

<script src="script/login.js"></script>
</body>

</html>
